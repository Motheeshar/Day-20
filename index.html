<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superwars</title>
  <style>
    /* CSS Grid for layout */
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .heroes, .villains, .score {
      padding: 20px;
    }

    .heroes, .villains {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
    }

    .score {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Style for the player */
    .player {
      border: 2px solid black;
      padding: 20px;
      margin: 10px;
      text-align: center;
    }

    /* Style for the images */
    .player img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    /* Center align name and strength */
    .player h3, .player p {
      margin: 5px 0;
    }

    /* Additional styling for grid items */
    .heroes, .villains {
      overflow-y: auto;
    }

    /* Media query for responsiveness */
    @media screen and (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heroes">
      <!-- Heroes -->
      <div class="player">
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-1.png" alt="Superhero 1">
        <h3>Superhero 1</h3>
        <p>Strength: 10</p>
      </div>
      <div class="player">
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-3.png" alt="Superhero 2">
        <h3>Superhero 2</h3>
        <p>Strength: 9</p>
      </div>
    </div>
    <div class="score">
      <h1>5 - 0</h1>
    </div>
    <div class="villains">
      <!-- Villains -->
      <div class="player">
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-2.png" alt="Super Villain 1">
        <h3>Super Villain 1</h3>
        <p>Strength: 8</p>
      </div>
      <div class="player">
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-4.png" alt="Super Villain 2">
        <h3>Super Villain 2</h3>
        <p>Strength: 7</p>
      </div>
    </div>
  </div>
</body>
</html>
